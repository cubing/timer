<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.75">
  <link rel="stylesheet" href="./ui/style.css" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Timer ⏱">
  <link rel="apple-touch-icon" href="./resources/favicons/touch-icon.png" />
  <meta property="og:image" content="https://timer.cubing.net/screenshot.png" />
  <link rel="shortcut icon" id="favicon" href="./resources/favicons/favicon_blue.ico" />

  <link rel="preload" href="./resources/vendor/fonts/digital-7/digital-7-mono.ttf" as="font" type="font/ttf"
    crossorigin="anonymous" />
  <link rel="preload" href="./resources/vendor/fonts/digital-7/digital-7.ttf" as="font" type="font/ttf"
    crossorigin="anonymous" />

  <title>timer.cubing.net</title>
  <script src="./index.js" href="./index.ts" type="module"></script>
</head>

<body>
  <div class="timer-app with-side-bar" id="timer-app">
    <div class="scramble-bar" id="scramble-bar">
      <div class="event-select">
        <span class="cubing-icon" id="cubing-icon"></span>
        <select id="event-select-dropdown">
        </select>
      </div>
      <span class="scramble-text" id="scramble-text">
        <twisty-alg-viewer for="scramble-display-player">
        </twisty-alg-viewer>
        <span class="generating">Generating…</span>
      </span>
    </div>
    <div class="timer ready-up" id="timer">
      <div id="scramble-display">
        <noscript style="display: grid; place-content: center; font-size: 2em; text-align: center;">
          To use timer.cubing.net,<br>please ensure JavaScript is enabled.
        </noscript>
        <twisty-player id="scramble-display-player" data-background="none" control-panel="none" tempo-scale=5
          visualization="2D"></twisty-player>
      </div>
      <div class="time">
        <div class="sec">
          <span class="sec-first"></span><span class="sec-rest">0</span>
        </div>
        <div class="decimals"><span class="dot">.</span><span class="decimal-digits">00</span><span
            class="invisible dot">.</span></div>
      </div>
    </div>
    <div class="stats">
      <div class="bottom-bar">
        <a class="sync-link" href="./config.html"><img src="./resources/vendor/material-icons/sync-24px-white.svg"
            title="Sync" class="material-icon"></a>
        <select id="stats-dropdown">
          <option id="avg5" value="avg5">⌀5: &mdash;</option>
          <option id="avg12" value="avg12">⌀12: &mdash;</option>
          <option id="avg100" value="avg100">⌀100: &mdash;</option>
          <option id="mean3" value="mean3">μ3: &mdash;</option>
          <option id="rate3" value="rate3">ℏ3: &mdash;</option>
          <option id="rate5" value="rate5">ℏ5: &mdash;</option>
          <option id="rate12" value="rate12">ℏ12: &mdash;</option>
          <option id="rate100" value="rate100">ℏ100: &mdash;</option>
          <option id="best" value="best">best: &mdash;</option>
          <option id="worst" value="worst">worst: &mdash;</option>
          <option id="num-attempts" value="num-attempts">DB size: 0</option>
        </select>
        <a class="results-link" href="./results.html"><img src="./resources/vendor/material-icons/list-24px-white.svg"
            title="Sync" class="material-icon"></a>
      </div>

      <div class="side-bar">
        <div class="stats-summary">
          <table>
            <tbody>
              <!-- <tr>
                <td>view:</td>
                <td class="layout"><a class="view-link" href="#">all</a></td>
              </tr> -->
              <tr>
                <td>sync:</td>
                <td class="sync"><a class="sync-link" style="display: inline-block;" href="./config.html"><img
                      src="./resources/vendor/material-icons/sync-24px-white.svg" title="Delete" class="material-icon">
                  </a></td>
              </tr>
              <tr>
                <td title="number of attempts">DB size:</td>
                <td>
                  <a class="results-link" href="./results.html"><span id="stats-num-times">-</span></a>
                </td>
              </tr>
            </tbody>
            <tbody class="non-harmonic">
              <tr>
                <td>μ&#8239;3:</td>
                <td id="stats-current-mean3">-</td>
              </tr>
              <tr>
                <td>⌀&#8239;5:</td>
                <td id="stats-current-avg5">-</td>
              </tr>
              <tr>
                <td>⌀&#8239;12:</td>
                <td id="stats-current-avg12">-</td>
              </tr>
              <tr>
                <td>⌀&#8239;100:</td>
                <td id="stats-current-avg100">-</td>
              </tr>
            </tbody>
            <tbody class="harmonic">
              <tr>
                <td><span class="h-bar">ℏ</span>&#8239;3:</td>
                <td id="stats-current-rate3">-</td>
              </tr>
              <tr>
                <td><span class="h-bar">ℏ</span>&#8239;5:</td>
                <td id="stats-current-rate5">-</td>
              </tr>
              <tr>
                <td><span class="h-bar">ℏ</span>&#8239;12:</td>
                <td id="stats-current-rate12">-</td>
              </tr>
              <tr>
                <td class="harmonic"><span class="h-bar">ℏ</span>&#8239;100:</td>
                <td id="stats-current-rate100">-</td>
              </tr>
            </tbody>
            <tbody class="more">
              <tr>
                <td>best:</td>
                <td id="stats-best-time">-</td>
              </tr>
              <tr>
                <td>worst:</td>
                <td id="stats-worst-time">-</td>
              </tr>
            </tbody>
          </table>
        </div>
        <table id="attempt-list">
          <thead>
            <tr>
              <td>Result</td>
              <td>View</td>
              <td>When</td>
              <td><img src="./resources/vendor/material-icons/delete-24px-white.svg" title="Delete"
                  class="material-icon">
              </td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
