<body>
  <div class="timer-app with-side-bar" id="timer-app">
    <div class="scramble-bar" id="scramble-bar">
      <div class="event-select">
        <span class="cubing-icon" id="cubing-icon"></span>
        <select id="event-select-dropdown">
        </select>
      </div>
      <span class="scramble-text" id="scramble-text">generating...</span>
    </div>
    <div class="timer" id="timer">
      <div class="time">
        <div class="sec">
          <span class="sec-first"></span><span class="sec-rest">0</span>
        </div>
        <div class="decimals"><span class="dot">.</span><span class="decimal-digits">00</span><span
            class="invisible dot">.</span></div>
      </div>
    </div>
    <div class="stats">
      <div class="bottom-bar">
        <span id="sync"><a class="sync-link" href="./config.html">ðŸ”„</a></span>
        <select id="stats-dropdown">
          <option id="avg5" value="avg5">avg5: ---</option>
          <option id="avg12" value="avg12">avg12: ---</option>
          <option id="avg100" value="avg100">avg100: ---</option>
          <option id="mean3" value="mean3">mean3: ---</option>
          <option id="best" value="best">best: ---</option>
          <option id="worst" value="worst">worst: ---</option>
          <option id="num-solves" value="num-solves">#solves: 0</option>
        </select>
        <span id="results"><a class="results-link" href="./results.html">ðŸ“¶</a></span>
      </div>

      <div class="side-bar">
        <div class="stats-summary">
          <table>
            <tbody>
              <tr>
                <td>sync:</td>
                <td class="sync"><a class="sync-link" style="display: inline-block;" href="./config.html">ðŸ”„
              </tr>
              <tr>
                <td># of results:</td>
                <td>
                  <a class="results-link" style="display: inline-block;" href="./results.html"><span
                      id="stats-num-times">-</span></a>
                </td>
              </tr>
            </tbody>
            <tbody>
              <tr>
                <td>Î¼&#8239;3:</td>

              <tr>

              </tr>
              <tr>
                <td>âŒ€&#8239;12:</td>

              </tr>
              <tr>
                <td>âŒ€&#8239;100:</td>

            </tbody>
            <tbody class="more">

              <tr>
