<body>
  <div class="timer-app with-side-bar" id="timer-app">
    <div class="top-bar" id="top-bar">timer.cubing.net</div>
    <div class="timer" id="timer">
      <div class="time">
        <div class="sec">
          <span class="sec-first"></span><span class="sec-rest">0</span>
        </div>
        <div class="decimals">
          <span class="dot">.</span><span class="decimal-digits">00</span><span class="invisible dot">.</span>
        </div>
      </div>
    </div>
    <div class="stats">
      <div class="bottom-bar">
        <a class="sync-link"><img src="./vendor/material-icons/sync-24px.svg" title="Sync" class="material-icon" /></a>
        <select id="stats-dropdown">
          <option id="avg5" value="avg5">⌀5: ---</option>
          <option id="avg12" value="avg12">⌀12: ---</option>
          <option id="avg100" value="avg100">⌀100: ---</option>
          <option id="mean3" value="mean3">μ3: ---</option>
          <option id="best" value="best">best: ---</option>
          <option id="worst" value="worst">worst: ---</option>
          <option id="num-solves" value="num-solves">#solves: 0</option>
        </select>
        <a class="results-link"><img src="./vendor/material-icons/list-24px.svg" title="Sync"
            class="material-icon" /></a>
      </div>

      <div class="side-bar">
        <table id="attempt-list">
          <thead>
            <tr>
              <td>Result</td>
              <td>View</td>
              <td>When</td>
              <td>
                <img src="./vendor/material-icons/delete-24px-white.svg" title="Delete" class="material-icon" />
              </td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
