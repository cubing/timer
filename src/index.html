<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8" />
  <title>timer.cubing.net (v3)</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="timer.cubing.net" />
  <link rel="stylesheet" href="./index.css" />
  <script src="./main.js" href="./main.ts" type="module"></script>
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <timer-app>
    <scramble-bar>
      <event-select></event-select>
      <twisty-alg-viewer></twisty-alg-viewer>
    </scramble-bar>
    <twisty-player data-visualization="2D" data-background="none" data-control-panel="none"
      alg="// Generating scramble">
    </twisty-player>
    <time-display>
      <time-emphasized>
        <time-first>1</time-first>
        <time-rest>2:45:02</time-rest>
      </time-emphasized>
      <time-dot>.</time-dot>
      <time-de-emphasized>27</time-de-emphasized>
    </time-display>
    <timer-stats>Average: 1:23.45</timer-stats>
  </timer-app>
</body>

</html>
